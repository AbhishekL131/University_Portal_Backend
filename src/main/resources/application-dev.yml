spring:
  redis:
      host: cgk1.clusters.zeabur.com
      port: 32476
      password: ${REDIS_PASSWORD}
      url: ${REDIS_CONNECTION_STRING}
      timeout: 60000ms
  cache:
      type : redis   
  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, prometheus 
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true         
  data:
    mongodb:
      uri : ${MONGODB_URI}
      database : ${MONGODB_DATABASE}
      auto-index-creation : true

springdoc:
  swagger-ui:
    path: /api-docs
  


server:
  port : 8080




