spring:
  redis:
      host: localhost
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 60000ms
  cache:
      type : redis   
  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, prometheus 
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true         
  data:
    mongodb:
      uri : ${MONGODB_URI}
      database : ${MONGODB_DATABASE}
      auto-index-creation : true



server:
  port : 8080




